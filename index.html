<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Guide</title>
    <link rel="stylesheet" href="styles.css" />
    <!--Font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:wght@100..900&family=Merriweather:ital@0;1&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Mono&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Style <b>Guide</b></h1>
    </header>
    <div id="subheader">
      <h2>Colors</h2>
    </div>
    <section class="colors">
      <div class="container">
        <div class="color payne-gray">
          <p class="color-hex">#5D737E</p>
          <p class="color-label">Payne's Gray</p>
        </div>
      </div>
      <div class="container">
        <div class="color night">
          <p class="color-hex">#03120e</p>
          <p class="color-label">Night</p>
        </div>
      </div>
      <div class="container">
        <div class="color vanilla">
          <p class="color-hex">#f2f3ae</p>
          <p class="color-label">Vanilla</p>
        </div>
      </div>
      <div class="container">
        <div class="color electric-blue">
          <p class="color-hex">#2de1fc</p>
          <p class="color-label">Electric Blue</p>
        </div>
      </div>
      <div class="container">
        <div class="color sandy-brown">
          <p class="color-hex">#fc9e4f</p>
          <p class="color-label">Sandy Brown</p>
        </div>
      </div>
      <div class="container">
        <div class="color mauve">
          <p class="color-hex">#2de1fc</p>
          <p class="color-label">Mauve</p>
        </div>
      </div>
    </section>
    <!-- div con las fuentes div por fuente p por cada peso de fuente The quick brown fox jumps over the lazy dog.-->
  </body>
</html>
